<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Nintendo</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <div class="Cabo">
            <div class="Cabo_Cabo"></div>
            <div class="Cabo_Basinha"></div>
            <div class="Cabo_Base"></div>
        </div>
        
        <div class="Controle">
            
            
            <div class="Circulo_Esquerda">
                <div class="Circulo_Esquerda_Circulo">
                    <div class="Circulo_Esquerda_Circulo_Coluna">
                        <div class="Circulo_Esquerda_Circulo_Coluna_Triangulo_Cima"></div>
                        <div class="Circulo_Esquerda_Circulo_Coluna_Triangulo_Baixo"></div>
                    </div>
                    <div class="Circulo_Esquerda_Circulo_Linha">
                        <div class="Circulo_Esquerda_Circulo_Coluna_Triangulo_Esquerda"></div>
                        <div class="Circulo_Esquerda_Circulo_Coluna_Triangulo_Direita"></div>
                    </div>
                </div>
            </div>

            <div class="Circulo_Direita">
                <div class="Circulo_Direita_Circulo">
                    <div class="Circulo_Direita_Circulo_Superior">
                        <div class="Circulo_Direita_Circulo_Superior_Circulo_Verde"></div> 
                        <div class="Circulo_Direita_Circulo_Superior_Circulo_Azul"></div> 
                    </div>
                    <div class="Circulo_Esquerda_Circulo_Inferior">
                        <div class="Circulo_Direita_Circulo_Inferior_Circulo_Amarelo"></div>
                        <div class="Circulo_Direita_Circulo_Inferior_Circulo_Vermelho"></div>
                    </div>
                </div>
            </div>
            <div class="Retangulo_Meio">
                <div class="Retangulo_Meio_Botao_Start"></div>
                <div class="Retangulo_Meio_Botao_Select"></div>
            </div>
        </div>

    </main>
    
</body>
</html>
